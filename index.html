<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasySched</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                lime: '#ccff00', // The "Vagoda" electric lime
                limeDark: '#a3cc00',
                dark: '#050505', // Deepest background
                surface: '#121212', // Card background
                surfaceHighlight: '#1f1f22', // Hover state
                text: '#e2e8f0',
                muted: '#71717a'
              }
            },
            boxShadow: {
              'glow': '0 0 15px rgba(204, 255, 0, 0.3), 0 0 30px rgba(204, 255, 0, 0.1)',
              'card': '0 8px 32px 0 rgba(0, 0, 0, 0.5)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

      body {
        background-color: #050505;
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
        /* Subtle abstract shapes in background, very dark */
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(204, 255, 0, 0.03) 0%, transparent 40%);
      }
      
      .glass-panel {
        background: #121212;
        border: 1px solid #27272a;
        border-radius: 24px; /* Large rounded corners from image */
        box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        transition: all 0.3s ease;
      }

      .glass-panel:hover {
        border-color: #3f3f46;
      }

      /* Subtle Hover Animation */
      .hover-interactive {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .hover-interactive:hover {
        transform: translateY(-2px) scale(1.01);
        box-shadow: 0 10px 30px -10px rgba(204, 255, 0, 0.15);
        border-color: rgba(204, 255, 0, 0.3);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444; 
      }

      /* Utility for lime glow text */
      .text-glow {
        text-shadow: 0 0 10px rgba(204, 255, 0, 0.5);
      }
    </style>

    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>

  </body>
</html>
